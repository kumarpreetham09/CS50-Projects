<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                let correct_input = document.querySelector('.correct');
                correct_input.addEventListener('click', function() {
                    correct_input.style.backgroundColor = "green";
                    document.querySelector("#mcq_answer").innerHTML = "Correct";
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i =0; i<incorrects.length;i++){
                    incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = "red";
                    document.querySelector("#mcq_answer").innerHTML = "Incorrect";
                    });
                }


                document.querySelector("#check").addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase() === 'africa') {
                        input.style.backgroundColor = 'green';
                        document.querySelector("#fr_answer").innerHTML = "Correct";
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        document.querySelector("#fr_answer").innerHTML = "Incorrect";
                    }

                });

            });


        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the sum of 93 + 46?</h3>
                <p id ="mcq_answer"></p>
                <button class="incorrect" type ="text">103</button>
                <button class="correct" type ="text">139</button>
                <button class="incorrect" type ="text">156</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which continent has the most number of countries?</h3>
                <form>
                    <input type ="text" placeholder="Continent">
                    <button id = "check">Submit</button>

                    <p id="fr_answer"></p>
                </form>
            </div>
        </div>
    </body>
</html>
