{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Stock</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>

        {% for i in all_symbols %}
        <tr>
            <td>{{ data[i]["symbol"] }}</td>
            <td>{{ shares }}</td>
            <td>{{ price }}</td>
            <td>{{ total }}</td>
        </tr>
        {% endfor %}

    </table>
{% endblock %}
