{% extends "layout.html" %}

{% block title %}
Search
{% endblock %}

{% block main %}
<form action="/search" method="post" enctype="multipart/form-data">
    <table>
        <thead>
            <th>Enter The URL Of The Product</th>
        </thead>
        <tbody>
            <td><input type="text" name="url" size="200"/></td>
        </tbody>
    </table>
    <button class="btn btn-primary" type="submit">Search</button>
    <ul id="listing"></ul>
</form>
{% endblock %}
